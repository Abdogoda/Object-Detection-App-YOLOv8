{% extends "base.html" %} {% block content %}

<h3 class="mb-2">Browse for the image</h3>
<div>
 <form id="upload-file" method="post" enctype="multipart/form-data">
  <div class="custom-file" style="max-width: 500px">
   <input
    type="file"
    class="custom-file-input"
    name="file"
    id="imageUpload"
    accept=".png, .jpg, .jpeg"
   />
   <label class="custom-file-label" for="imageUpload">Choose Image</label>
  </div>
 </form>

 <div class="image-section" style="display: none">
  <div class="img-preview">
   <div id="imagePreview"></div>
  </div>
  <div>
   <button type="button" class="btn btn-success btn-lg" id="btn-predict">
    Predict!
   </button>
  </div>
 </div>

 <div class="loader" style="display: none"></div>

 <h3 id="result" class="text-success">
  <span> </span>
 </h3>
</div>

{% endblock %}
